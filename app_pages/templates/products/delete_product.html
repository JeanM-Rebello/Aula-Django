{% extends 'base_pages.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>Confirmar Exclusão</h2>
        <p>Você tem certeza que deseja excluir o produto <strong>{{ object.nome }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, excluir</button>
            <a href="{% url 'pages:list_product' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
